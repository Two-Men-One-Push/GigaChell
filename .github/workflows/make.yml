name: Make check

on:
  push:

jobs:
  norminette-check:
    runs-on: ubuntu-latest
    name: "Make Check"

    steps:
      - name: Checkout du code utilisateur
        uses: actions/checkout@v3

      - name: Install Readline
        run: |
            sudo apt-get install libreadline6-dev

      - name: Exécution de Make
        run: |
            if ! make CMD_CFLAGS="-Wno-unused-result" ; then
                echo "::error::Make a rencontré une erreur de compilation."
                exit 1
            fi