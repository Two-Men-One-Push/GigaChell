---
name: Make check

on:
  push:

jobs:
  norminette-check:
    runs-on: ubuntu-latest
    name: "Make Check"

    steps:
      - name: Checkout user code
        uses: actions/checkout@v3

      - name: Install Clang
        run: |
            sudo apt update
            sudo apt-get install -y clang-12 lld-12
            clang --version

      - name: Execute Make
        run: |
            if ! make ; then
                echo "::error::Make encounter an error"
                exit 1
            fi