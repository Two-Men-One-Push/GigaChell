name: Make check

on:
  push:

jobs:
  norminette-check:
    runs-on: ubuntu-latest
    name: "Make Check with Clang 12"

    steps:
      - name: Checkout du code utilisateur
        uses: actions/checkout@v3

      - name: Installation de Clang 12
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-12 lld-12
          sudo update-alternatives --install /usr/bin/clang clang /usr/bin/clang-12 100
          sudo update-alternatives --install /usr/bin/clang++ clang++ /usr/bin/clang++-12 100
          clang --version

      - name: Ex√©cution de Make
        run: |
            if ! make ; then
                echo "::error::Make encounter an error."
                exit 1
            fi
