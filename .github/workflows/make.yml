name: Make check

on:
  push:

jobs:
  norminette-check:
    runs-on: ubuntu-latest
    name: "Make Check with Clang 12"

    steps:
      - name: Checkout du code utilisateur
        uses: actions/checkout@v3

      - name: Exécution de Make
        run: |
            if ! make ; then
                echo "::error::Make a rencontré une erreur de compilation."
                exit 1
            fi